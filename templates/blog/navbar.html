{% load static %}
<nav class="navbar navbar-expand-lg navbar-light bg-light bg-steel">
  <a class="navbar-brand" href="{% url 'post_list' %}">jimmy's Blog <i class="fas fa-home"></i></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mx-auto">

      <form class="form-inline my-2 my-lg-0 " action='{% url 'post_list' %}'>

        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" name='q'>
        <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit"><i class="fas fa-search"></i></button>
      </form>

    </ul>
    <ul class="navbar-nav mr-5">
      {% if request.user.is_authenticated %}
      <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">
          {% if request.user.profile.photo %}
          <img src="{{ request.user.profile.photo.url }}" alt="" class="navbar-img">
          {% else %}          
          <img src="/media/default-avatar.png" alt="" class="navbar-img">
          {% endif %}
          Welcome, {{ request.user|capfirst }}
        </a>
        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
          <a class="dropdown-item" href="{% url 'blog:edit_profile' %}">My Profile</a>
          <a class="dropdown-item" href="{% url 'blog:post_create' %}">Post Create</a>
          <a class="dropdown-item" href="{% url 'blog:post_favorite_list' %}">Favorite</a>
          <a class="dropdown-item" href="{% url 'user_logout' %}">Logout <i class="fas fa-sign-out-alt"></i></a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'blog:contact' %}">Contact Us</a>
          <div class="dropdown-divider"></div>
          <a class="dropdown-item" href="{% url 'blog:about' %}">About Me</a>
        </div>
      </li>
      {% else %}
      <li class="nav-item">
        <a href="{% url 'user_login' %}" class="nav-link">Login <i class="fas fa-sign-in-alt"></i></a>
      </li>
      {% endif %}
    </ul>

  </div>
</nav>
